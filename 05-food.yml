---
- name: Deploy web App
  hosts: n2
  become: yes

  tasks:
  - name: install Git
    yum:
      name: git
      state: present

  - name: Host Code
    git:
      repo: https://github.com/CeeyIT-Solutions/food3.git
      dest: /var/www/html
      force: yes

  - name: Remove unwanted file
    file:
      path: /var/www/html/04-ecomm.yml
      state: absent  # Removes the file
